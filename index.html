<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT 单词库查看器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .markdown-content h3 { font-weight: bold; font-size: 1.25rem; margin-top: 1rem; margin-bottom: 0.5rem; color: #1e40af; }
        .markdown-content p { margin-bottom: 0.75rem; line-height: 1.6; }
        .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .word-card:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">GPT 英语单词库</h1>
            <p class="text-slate-600">加载并浏览您的词库文件</p>
        </header>

        <!-- 搜索和过滤 -->
        <div class="sticky top-4 z-10 bg-white p-4 rounded-xl shadow-md mb-6 flex gap-4">
            <input type="text" id="searchInput" placeholder="搜索单词..." 
                class="flex-1 px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="loadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors shadow-sm">
                载入数据
            </button>
        </div>

        <!-- 状态提示 -->
        <div id="status" class="hidden mb-4 p-3 rounded-lg text-sm text-center"></div>

        <!-- 单词列表 -->
        <div id="wordList" class="space-y-4">
            <div class="text-center py-20 text-slate-400">
                <p>点击“载入数据”开始读取 gptwords.json</p>
                <p class="text-xs mt-2 text-slate-400">请确保文件与本页面在同一目录下</p>
            </div>
        </div>
    </div>

    <script>
        let allWords = [];
        const wordListEl = document.getElementById('wordList');
        const searchInput = document.getElementById('searchInput');
        const statusEl = document.getElementById('status');
        const loadBtn = document.getElementById('loadBtn');

        function showStatus(msg, type = 'info') {
            statusEl.textContent = msg;
            statusEl.className = `mb-4 p-3 rounded-lg text-sm text-center ${
                type === 'error' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'
            }`;
            statusEl.classList.remove('hidden');
        }

        // 解析逻辑：兼容标准 JSON 和 JSONL (每行一个对象)
        async function parseGptJson(text) {
            text = text.trim();
            // 尝试直接解析为标准 JSON
            try {
                if (text.startsWith('[') && text.endsWith(']')) {
                    return JSON.parse(text);
                }
            } catch (e) {}

            // 如果失败，尝试按行解析 (JSONL 格式)
            showStatus("检测到非标准格式，正在尝试逐行解析...", "info");
            const lines = text.split('\n');
            const result = [];
            for (let line of lines) {
                if (line.trim()) {
                    try {
                        result.push(JSON.parse(line));
                    } catch (e) {
                        console.error("解析单行失败:", e);
                    }
                }
            }
            return result;
        }

        async function loadData() {
            loadBtn.disabled = true;
            loadBtn.textContent = '加载中...';
            showStatus("正在请求文件...");

            try {
                // 如果在本地双击打开（file:// 协议），fetch 可能会失败
                if (window.location.protocol === 'file:') {
                    throw new Error("浏览器安全限制：请使用本地服务器打开此页面（如使用 VS Code 的 Live Server 或 Python 的 http.server）");
                }

                const response = await fetch('gptwords.json');
                if (!response.ok) throw new Error(`无法找到文件: ${response.status}`);
                
                const rawText = await response.text();
                allWords = await parseGptJson(rawText);
                
                showStatus(`成功加载 ${allWords.length} 个单词`, "success");
                renderWords(allWords);
            } catch (err) {
                showStatus(err.message, "error");
                console.error(err);
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = '重新载入';
            }
        }

        function renderWords(words) {
            if (words.length === 0) {
                wordListEl.innerHTML = '<div class="text-center py-10 text-slate-400">没有找到匹配的单词</div>';
                return;
            }

            // 仅渲染前 100 个以保证性能，搜索时全量搜索
            const displayWords = words.slice(0, 100);
            
            wordListEl.innerHTML = displayWords.map(item => `
                <div class="word-card bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                    <h2 class="text-2xl font-bold text-blue-700 mb-3">${item.word}</h2>
                    <div class="markdown-content text-slate-700 whitespace-pre-wrap">${formatContent(item.content)}</div>
                </div>
            `).join('');

            if (words.length > 100) {
                wordListEl.innerHTML += `<p class="text-center text-slate-400 py-4 text-sm">仅显示前 100 个结果...</p>`;
            }
        }

        // 简单的 Markdown 格式化处理
        function formatContent(content) {
            if (!content) return '';
            return content
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/\n\n/g, '<p></p>');
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allWords.filter(item => 
                item.word.toLowerCase().includes(query) || 
                (item.content && item.content.toLowerCase().includes(query))
            );
            renderWords(filtered);
        });

        loadBtn.addEventListener('click', loadData);
    </script>
</body>
</html>
